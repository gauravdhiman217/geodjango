<!-- extend base html -->
{% extends 'poll_stations/main.html' %}
<!-- Adding header in the html document  -->
{% block title %} Pollution Level Capture Stations {% endblock %}
<!-- start of header scripts -->
{% block header %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

    <style>
		html, body {
			height: 100%;
			margin: 0;
		}
        h1 {
            text-align: center;
        }
		#map {
            position: block;
            margin: auto;
			height: 70vh;
			width: 70%;
            /* margin-top: 1%; */
            border: 5px;
            border-style: groove;
			/* max-width: 100%;
			max-height: 100%; */
		}
	</style>

{% endblock %}
<!-- end header scripts  -->

<!-- Body start  -->
{% block body %}
    <h1>Map of India with the location point of Pollution Moniter Stations</h1>
        <div id="map"></div>
        <script>

            const map = L.map('map').setView([20.5937, 78.9629], 4);

            const tiles = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 19,
                attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
            }).addTo(map);

        </script>

{% endblock %}
