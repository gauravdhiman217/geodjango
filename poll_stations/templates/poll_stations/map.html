<!-- extend base html -->
{% extends 'poll_stations/main.html' %}
{% load static %}
<!-- Adding header in the html document  -->
{% block title %} Pollution Level Capture Stations {% endblock %}
<!-- start of header scripts -->
{% block header %}
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>

     <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js'></script>
  <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.css' rel='stylesheet' />
  <link href='https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/MarkerCluster.Default.css' rel='stylesheet' />
    
  <style>
		html, body {
			height: 100%;
			margin: 0;
		}       
		#map {
      position: block;
      margin: auto;
			height: 100%;
			width: 100%;
		}
	</style>
    <script src="{% static 'poll_stations/js/script.js' %}"></script>
{% endblock %}
<!-- end header scripts  -->

<!-- Body start  -->
{% block body %}
        <div id="map"></div>
        
        <script>
            var raw_data = '{{ station|safe }}';
            var pointFeatures = JSON.parse(raw_data);
        </script>

{% endblock %}
